<body><span id="anchor">20240307183503-_工具使用</span>
  <pre>
<h1>行为特点</h1>
1，当一个用户处于激活状态时,其它用户虽保持后台但无法发出通知,本体闹钟除外
2，电话短信可以留痕相当于公共应用
3，多用户下相同的应用仅安装一次，任何用户将其更新为高版本之后，其余用户使用的也即更新后的版本，不接受低版本覆盖
