<body><span id="anchor">20240510103255-生存</span>
<pre>
    蛇没有耳膜,靠地面震动判断对方位置
    高帮靴
    雪套防沙套
    手套
    记住拍下蛇的外貌,记蛇名
    区别有毒无毒,头型,牙印
    近心端绑扎
    蟒蛇缠绕直到感受不到猎物心跳
    蟒蛇基本都有热窝，可以感觉温血动物散发的热量，也就是说他们戴着红外线眼镜看世界，另外嗅觉也是蛇比较发达的部位，用于辨别猎物和方向
    蛇也是很友好的（非野生），在人工繁殖的情况下，小蛇从一出生就接触人类的气味，对人类就没有什么攻击性了
