服务容器：
    负责启动、加载和运行服务提供者。服务容器可以是一种轻量级的容器，如Docker，也可以是一个运行时环境，如Java的Spring框架。
服务提供者：
    在启动时，向注册中心注册自己提供的服务。服务提供者可以是一个独立的服务实例，也可以是一个部署在容器中的服务。
服务消费者：
    在启动时，向注册中心订阅自己所需的服务。消费者可以是一个应用程序、一个服务网关或者一个负载均衡器。
监控中心:
    两者都需要定期发送一次统计数据到监控中心
