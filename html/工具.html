<h1>打包</h1>
有很多人认为背包里的行李应该是重的在下面，轻的在上面。事实上正好相反，应该把睡袋、衣物等轻物品放在下面，食品及其他重的东西放在上面，这样背着会比较轻松。

<h1>食盐（片）</h1>
消毒
补充体钠

<h1>金属饭盒</h1>
煮食
取水
敲击声响
挖掘

<h1>塑料布</h1>
保暖
防潮
取水

<h1>海绵</h1>
清除帐内壁凝结的水气

<h1>药物</h1>

    过敏

    急性腹泻
饮用水杀菌药片

直饮滤管
火石或火机
