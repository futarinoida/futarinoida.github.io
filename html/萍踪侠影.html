<body><span id="anchor">20241022205702-影摘</span>
<pre>
一口钢刀打遍天下妇孺无敌手

机缘末到而勉强行事, 不到山前, 怎么知道山上路有千条

尘归尘, 土归土, 哪里不是归宿啊

请你不要当着我的面说我哥哥, 是他杀人没错, 可你们身在江湖, 不是成天打打杀杀的吗, 你们每个人都想练成绝世武功, 因为只有武功高的人, 才能杀死武功低的人, 这不是江湖上最频繁的事情吗, 如果我哥哥武功低, 那么今天躺在这儿的就是他

一击得手

冷月在天, 群星相伴

人生一世, 寻知半生
</pre>
