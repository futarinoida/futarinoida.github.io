<body><span id="anchor">20240307183503-生存</span>
  <pre>
通常将采集到植物割开一个小口子，放进一小撮盐，然后仔细观察是否改变原来的颜色，通常变色的植物不能食用。 
菌类的外皮不易剥开者，勿食。
菌类表面长有绒毛皱折及在暗处会发光者，不可食用。
</pre>
