<body><span id="anchor">20240307183503-影摘</span>
  <pre>
[花弄月] 早上跟你一起看日出，白天到山上去奔马，黄昏的时候，在山顶上一起看日落，到了晚上，我们就在花园，放一张小几，两张椅子，在月光下对饮

..可是人一旦做了决定，痛苦就会变得很轻很轻，甚至没有了

梦是一种胡说八道的东西，越是没有定见的人，越是想解释他的梦

我有灵珠一颗，久被尘牢关锁，
如今尘尽光生，把情痴一起经过。
生又如何，死又如何，
心是灵光一片，照遍山河万朵
</pre>
