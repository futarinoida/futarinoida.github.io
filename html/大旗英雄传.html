<pre>
温柔乡就是英雄冢


这是我自失明之后, 自创的天耳通, 为了避免失传, 我想将它传授于你, 它虽然谈不上是什么盖世神功, 但比起其它武功有所特点, 可备不时之需, 不知弟弟你可愿一学
小弟多谢大哥器重, 我当苦学其功, 绝不会让它失传的


当前世上有几个不看皮相的


都不知道你这一身乳臭干了没有, 屁大就学会品头论足


这儿女情长, 终有些错落的伤, 怨不得, 也急不得


英雄泪只用来怜芳草


一滴泪跌落, 情飞花万朵
