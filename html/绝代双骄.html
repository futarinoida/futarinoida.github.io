人生充满着疑问 人性更是难信任


那你老哥的尊姓大名呢
杀虎太岁蜀山东


前人铺路后人走嘛, 我何必要知道这么多呢


但是, 你总比我幸运, 你裙臣无数


你一定认为我不自量力吧, 论武功我绝不是你对手, 好在我们大家都是斯文人, 不一定要用武, 才能分胜负的, 这儿有两杯酒, 其中一杯有毒, 你和我各挑一杯, 一饮而尽, 生死各安天命
可我真是想不出有什么理由, 什么事要跟你决斗
